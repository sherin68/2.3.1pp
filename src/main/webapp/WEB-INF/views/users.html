<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Список пользователей</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">Иван</td>
        <td th:text="${user.age}">25</td>
        <td th:text="${user.email}">ivan@example.com</td>
        <td>
            <a th:href="@{/edit(id=${user.id})}">Редактировать</a>
            <form th:action="@{/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}" />
                <button type="submit"
                        th:onclick="|return confirm('Удалить пользователя ID: ${user.id}?');|">
                    Удалить
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<hr/>
<a th:href="@{/edit}">Добавить нового пользователя</a>
</body>
</html>
