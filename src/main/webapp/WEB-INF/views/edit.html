<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id} == null ? 'Добавить пользователя' : 'Редактировать пользователя'"></title>
    <style>
        .error-message { color: red; font-size: 0.9em; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
<h1 th:text="${user.id} == null ? 'Добавить пользователя' : 'Редактировать пользователя'"></h1>

<form th:action="@{/save}" th:object="${user}" method="post">

    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="name">Имя:</label>
        <input type="text" th:field="*{name}" id="name" />
        <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <br/>

    <div>
        <label for="age">Возраст:</label>
        <input type="number" th:field="*{age}" id="age" />
        <span style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>
    <br/>

    <div>
        <label for="email">Email:</label>
        <input type="text" th:field="*{email}" id="email" />
        <span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <br/>

    <button type="submit" th:text="*{id} == null ? 'Добавить' : 'Сохранить изменения'"></button>
</form>

<hr/>
<a th:href="@{/users}">Вернуться к списку</a>
</body>
</html>
