<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список пользователей</title>
  <style>
    table { border-collapse: collapse; width: 80%; margin: 20px 0; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .btn-add { display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #28a745; color: white; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
<h1>Список пользователей</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Имя</th>
    <th>Возраст</th>
    <th>Email</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}">1</td>
    <td th:text="${user.name}">Имя</td>
    <td th:text="${user.age}">Возраст</td>
    <td th:text="${user.email}">Email</td>
    <td>
      <a th:href="@{/users/edit(id=${user.id})}">Редактировать</a>

      <span style="margin: 0 10px;">|</span>

      <form th:action="@{/users/delete}" method="post" style="display:inline;">
        <input type="hidden" name="id" th:value="${user.id}" />
        <button type="submit" th:onclick="return confirm('Удалить?')">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<hr/>
<a th:href="@{/users/new}" class="btn-add">Добавить нового пользователя</a>

</body>
</html>
